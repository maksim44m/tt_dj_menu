<ul>
    {% for node in items %}
        <li>
            <a href="{{ node.item.get_url }}" class="{% if node.active %}active{% endif %}">
                {{ node.item.title }}
            </a>
            {% if node.children %}
                {% include "menu/menu_item.html" with items=node.children %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
